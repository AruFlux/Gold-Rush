<canvas id="mapCanvas" width="800" height="800"></canvas>
<script>
const canvas = document.getElementById('mapCanvas');
const ctx = canvas.getContext('2d');

const mapWidth = 200;
const mapHeight = 200;
const tileSize = 10;
const viewportWidth = canvas.width / tileSize;
const viewportHeight = canvas.height / tileSize;
let viewportX = 0;
let viewportY = 0;

// Generate map
const map = Array.from({length: mapHeight}, () => Array(mapWidth).fill(0));
for(let y=0; y<mapHeight; y++){
  for(let x=0; x<mapWidth; x++){
    const rand = Math.random();
    if(rand < 0.6) map[y][x] = 0; // grass
    else if(rand < 0.8) map[y][x] = 1; // dirt
    else if(rand < 0.9) map[y][x] = 2; // stone
    else map[y][x] = 3; // water
  }
}

// Draw visible part of map
function drawMap(){
  for(let y=0; y<viewportHeight; y++){
    for(let x=0; x<viewportWidth; x++){
      const tile = map[viewportY + y][viewportX + x];
      switch(tile){
        case 0: ctx.fillStyle = 'green'; break;
        case 1: ctx.fillStyle = 'brown'; break;
        case 2: ctx.fillStyle = 'gray'; break;
        case 3: ctx.fillStyle = 'blue'; break;
      }
      ctx.fillRect(x*tileSize, y*tileSize, tileSize, tileSize);
    }
  }
}

drawMap();
</script>
